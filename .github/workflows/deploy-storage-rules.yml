name: Deploy Firebase Storage Rules

on:
  workflow_dispatch:  # Manual trigger via GitHub UI
  push:
    branches:
      - main
    paths:
      - 'storage.rules'
      - '.github/workflows/deploy-storage-rules.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Storage Rules
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          # Write the service account JSON to a temporary file
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase-key.json
          
          # Authenticate using GOOGLE_APPLICATION_CREDENTIALS (standard Google SDK method)
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json
          
          # Deploy storage rules
          firebase deploy --only storage --project "$FIREBASE_PROJECT_ID"
          
          # Clean up
          rm /tmp/firebase-key.json

      - name: Verify Deployment
        run: |
          echo "âœ… Storage rules deployed successfully!"
          echo "Rules file: storage.rules"
          echo "Deployment timestamp: $(date)"
