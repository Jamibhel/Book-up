name: Deploy Firebase Storage Rules

on:
  workflow_dispatch:   # allows manual trigger
  push:
    branches:
      - main           # runs on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > ${HOME}/firebase-key.json
          firebase login:ci --token "$(cat ${HOME}/firebase-key.json | jq -r .private_key_id)" || true
          firebase use --add "$(cat ${HOME}/firebase-key.json | jq -r .project_id)"

      - name: Deploy Storage Rules
        run: firebase deploy --only storage --project "$(cat ${HOME}/firebase-key.json | jq -r .project_id)"

